<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fuegos Artificiales</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawStars(); // redibujar estrellas al redimensionar
});

class Particle {
  constructor(x, y, hue, velX, velY) {
    this.x = x;
    this.y = y;
    this.hue = hue;
    this.velX = velX;
    this.velY = velY;
    this.alpha = 1;
    this.size = Math.random() * 1.5 + 1;
  }

  update() {
    this.x += this.velX;
    this.y += this.velY;
    this.velY += 0.015; // gravedad
    this.alpha -= 0.01;
  }

  draw() {
    ctx.save();
    ctx.globalCompositeOperation = "lighter";
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
    ctx.shadowBlur = 8;
    ctx.shadowColor = `hsl(${this.hue}, 100%, 70%)`;
    ctx.fill();
    ctx.restore();
  }

  isAlive() {
    return this.alpha > 0;
  }
}

const particles = [];
const MAX_PARTICLES = 500;

function createFirework(x, y) {
  if (particles.length > MAX_PARTICLES) return;

  const hue = Math.floor(Math.random() * 360);
  const type = Math.random();

  if (type < 0.3) createHeart(x, y, hue);
  else if (type < 0.6) createFlower(x, y, hue);
  else createCircle(x, y, hue);
}

function createCircle(x, y, hue) {
  for (let i = 0; i < 40; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 3 + 1;
    const velX = Math.cos(angle) * speed;
    const velY = Math.sin(angle) * speed;
    particles.push(new Particle(x, y, hue, velX, velY));
  }
}

function createHeart(x, y, hue) {
  for (let i = 0; i < 60; i++) {
    const t = Math.PI * 2 * i / 60;
    const xOffset = 16 * Math.pow(Math.sin(t), 3);
    const yOffset = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    particles.push(new Particle(x + xOffset * 3, y + yOffset * 3, hue, 0, 0));
  }
}

function createFlower(x, y, hue) {
  const petals = 6;
  for (let i = 0; i < 60; i++) {
    const angle = i * (2 * Math.PI / 60);
    const r = 30 * Math.sin(petals * angle);
    const velX = Math.cos(angle) * r * 0.1;
    const velY = Math.sin(angle) * r * 0.1;
    particles.push(new Particle(x, y, hue, velX, velY));
  }
}

function drawStars() {
  ctx.save();
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < 100; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    ctx.fillStyle = "white";
    ctx.globalAlpha = Math.random() * 0.8;
    ctx.fillRect(x, y, 1.5, 1.5);
  }
  ctx.restore();
}

function animate() {
  // Limpiar con opacidad para crear efecto de estela
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (!particles[i].isAlive()) {
      particles.splice(i, 1);
    }
  }

  requestAnimationFrame(animate);
}

// Disparo automático con intervalo más corto, pero moderado
setInterval(() => {
  const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
  const y = Math.random() * canvas.height * 0.3 + 80;
  createFirework(x, y);
}, 600);

drawStars();
animate();
</script>
</body>
</html>
