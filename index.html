<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fuegos Artificiales Fluido</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Particle {
  constructor(x, y, color, angle, speed) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.angle = angle;
    this.color = color;
    this.alpha = 1;
    this.size = 1.5;
  }

  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    this.speed *= 0.98;
    this.alpha -= 0.015;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }

  isAlive() {
    return this.alpha > 0;
  }
}

const particles = [];

function createFirework() {
  const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
  const y = Math.random() * canvas.height * 0.5 + 50;
  const hue = Math.floor(Math.random() * 360);
  const color = `hsl(${hue}, 100%, 60%)`;

  for (let i = 0; i < 30; i++) {
    const angle = (Math.PI * 2) * (i / 30);
    const speed = Math.random() * 3 + 2;
    particles.push(new Particle(x, y, color, angle, speed));
  }
}

function drawBackground() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function animate() {
  drawBackground();

  particles.forEach((p, index) => {
    p.update();
    p.draw();
    if (!p.isAlive()) particles.splice(index, 1);
  });

  requestAnimationFrame(animate);
}

// Lanzar fuegos cada segundo (puedes cambiarlo a 1.5 si se satura)
setInterval(createFirework, 1000);

animate();
</script>
</body>
</html>
